<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Name - Portfolio">
    <title>Your Name | Home</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="/basic portfolio/style.css">
</head>
<body>

    <!-- GNB Template Container -->
    <div id="gnb-container"></div>

    <!-- Home Section -->
    <section id="home" class="category-section">
        <h2>Welcome to My Portfolio</h2>
        <p>Introduce yourself briefly and provide a summary of what visitors will find on your website.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="category-section">
        <h2>Contact</h2>
        <p>If you'd like to work together or just say hello, feel free to reach out!</p>
        <a href="mailto:your.email@example.com" class="contact-btn">Email Me</a>
    </section>

    <!-- CV Section -->
    <section id="cv" class="category-section">
        <h2>Curriculum Vitae (CV)</h2>
        <p>Details about your resume, experience, and skills.</p>
    </section>

    <!-- Footer Template Container -->
    <div id="footer-container"></div>

    <script src="/basic portfolio/script.js"></script>
</body>
</html>
